<div class="col" id="realtimeGraphBox-{{ box_num }}">
    <h1 id="app">{{ box_title }}</h1>
    <canvas id="myChart-{{ box_num }}" width="400" height="400"></canvas>
    <div class="progress">
        <div id="progress-bar-{{ box_num }}" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="showLogTime-{{ box_num }}">
            <label class="form-check-label" for="showLogTime-{{ box_num }}">
                Time
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="" id="showLogOrder-{{ box_num }}">
            <label class="form-check-label" for="showLogOrder-{{ box_num }}">
                Relative Order
            </label>
        </div>
        <div class="dropdown" id="logLevel-{{ box_num }}">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
              Log Level
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><button class="dropdown-item" type="button">DEBUG</button></li> <!-- 10 -->
              <li><button class="dropdown-item" type="button">INFO</button></li> <!-- 20 -->
              <li><button class="dropdown-item" type="button">WARNING</button></li> <!-- 30 -->
              <li><button class="dropdown-item" type="button">ERROR</button></li> <!-- 40 -->
              <li><button class="dropdown-item" type="button">CRITICAL</button></li> <!-- 50 -->
            </ul>
          </div>
    </div>
    <div id="log-box-{{ box_num }}" style="white-space:pre-wrap;height:120px;border:1px solid #ccc;overflow:auto;font-family:monospace;font-size:12px;background-color:black;color:white;"></div>
    <div class="d-flex justify-content-center">
        <button class="abortbutton btn btn btn-danger" id="abort-{{ box_num }}">Abort</button>
    </div>
</div>
